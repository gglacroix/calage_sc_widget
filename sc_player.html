<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoundCloud â€“ Autoplay avec ID et timecode</title>
  <style>
    html,body {
      margin:0; padding:0; height:100%;
      display:flex; align-items:center; justify-content:center;
      background:#111; color:#ddd; font-family:system-ui, sans-serif;
    }
    .embed { position:relative; width:360px; height:360px }
    .embed iframe { width:100%; height:100%; border:0; background:transparent }
    #notice { margin-top:12px; text-align:center; opacity:.85 }
    #startBtn { display:none; margin-top:8px; padding:10px 16px; border:0; border-radius:8px; cursor:pointer }
    .wrap { display:flex; flex-direction:column; align-items:center }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="embed">
      <iframe id="soundcloudPlayer" scrolling="no" frameborder="0" allow="autoplay"></iframe>
    </div>

    <div id="notice">Chargement du widgetâ€¦</div>
    <button id="startBtn">ðŸ”Š DÃ©marrer au timecode</button>
  </div>

  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script>
    // ---- Helpers ----
    function getParam(name, fallback=null) {
      const p = new URLSearchParams(location.search);
      return p.get(name) || fallback;
    }
    function tcToMs(tc) {
      if (!tc) return 0;
      const parts = String(tc).trim().split(':').map(Number);
      if (parts.length === 3) { const [h,m,s]=parts; return ((h*3600)+(m*60)+s)*1000; }
      if (parts.length === 2) { const [m,s]=parts;   return ((m*60)+s)*1000; }
      return (Number(tc) || 0) * 1000;
    }

    // ---- RÃ©cupÃ¨re les paramÃ¨tres ----
    const TRACK_ID = getParam('id', '1885856037'); // dÃ©faut si pas fourni
    const TIMECODE = getParam('t', '00:00:00');
    const seekMs   = tcToMs(TIMECODE);

    // ---- PrÃ©pare lâ€™iframe avec lâ€™ID ----
    const iframe = document.getElementById('soundcloudPlayer');
    const trackUrl = "https://api.soundcloud.com/tracks/" + TRACK_ID;
    iframe.src = "https://w.soundcloud.com/player/?" +
                 "url=" + encodeURIComponent(trackUrl) +
                 "&color=%23b7b6cd&auto_play=false&hide_related=false" +
                 "&show_comments=true&show_user=false&show_reposts=false" +
                 "&show_teaser=true&visual=true&sharing=false&buying=false&download=false";

    const widget   = SC.Widget(iframe);
    const notice   = document.getElementById('notice');
    const startBtn = document.getElementById('startBtn');

    function startAtTimecode() {
      if (widget.setVolume) widget.setVolume(0); // maximise chance dâ€™autoplay
      widget.play();
      setTimeout(() => {
        widget.seekTo(seekMs);
        setTimeout(() => widget.seekTo(seekMs), 200); // verrouille la position
        setTimeout(() => { if (widget.setVolume) widget.setVolume(100); }, 400);
      }, 150);
    }

    function showFallback() {
      startBtn.style.display = 'inline-block';
      notice.textContent = "Autoplay bloquÃ©. Clique pour dÃ©marrer au timecode " + TIMECODE + ".";
    }

    startBtn.addEventListener('click', () => {
      startAtTimecode();
      startBtn.style.display = 'none';
      notice.textContent = "Lecture dÃ©marrÃ©e Ã  " + TIMECODE + ".";
    });

    widget.bind(SC.Widget.Events.READY, () => {
      notice.textContent = "Widget prÃªt, tentative dâ€™autoplay Ã  " + TIMECODE + "â€¦";
      startAtTimecode();

      setTimeout(() => {
        widget.isPaused((paused) => {
          if (paused) showFallback();
          else notice.textContent = "Lecture auto OK (â†’ " + TIMECODE + ").";
        });
      }, 1200);
    });
  </script>
</body>
</html>
